<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Cards</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
    <script src="script.js"></script>
    <script src="swiper.min.js"></script>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="coinmarketcap-currency-widget" data-currency="bitcoin" data-base="USD" data-secondary="BTC"></div>
                <div class="details">
                    <div id="cryptoName"></div>

                </div>
            </div>
            <div class="swiper-slide">
                <div class="coinmarketcap-currency-widget" data-currency="litecoin" data-base="USD" data-secondary="BTC"></div>
                <div class="details">
                    <div class="cryptoName"></div>

                </div>
            </div>
            <div class="swiper-slide">
                <div class="coinmarketcap-currency-widget" data-currency="ethereum" data-base="USD" data-secondary="BTC"></div>
                <div class="details">
                    <div id="cryptoName"></div>

                </div>
            </div>
            <div class="swiper-slide">
                <div class="coinmarketcap-currency-widget" data-currency="ripple" data-base="USD" data-secondary="BTC"></div>
                <div class="details">
                    <div id="cryptoName"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="coinmarketcap-currency-widget" data-currency="tron" data-base="USD" data-secondary="BTC"></div>
                <div class="details">
                    <div id="cryptoName"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="sliderConfig.js"></script>

</body>

</html>
