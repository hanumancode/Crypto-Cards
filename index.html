<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Cards</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
        <div id="coinData">
        </div>

    <script src="script.js"></script>
    <script src="swiper.min.js"></script>

 <!-- Swiper -->
 <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgRect">
                    <img src="BTC_logo.svg">    
                </div>
                <div class="details">
                        <div id="cryptoName"></div>
                        <div class="cryptoSymbol"></div>
                        <div id="cryptoRank"></div>
                        <div id="cryptoSupply"></div>

                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgRect">
                    <img src="LTC.png">    
                </div>
                <div class="details">
                        <div class="cryptoName"></div>
                        <div id="cryptoSymbol"></div>
                        <div id="cryptoRank"></div>
                        <div id="cryptoSupply"></div>

                </div>
            </div>      
            <div class="swiper-slide">
                <div class="imgRect">
                    <img src="xrp.png">    
                </div>
                <div class="details">
                        <div id="cryptoName"></div>
                        <div class="cryptoSymbol"></div>
                        <div id="cryptoRank3"></div>
                </div>
            </div>  
        </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    
      <!-- Swiper JS -->
      <script src="swiper.min.js"></script>
    
      <!-- Initialize Swiper -->
      <script src="sliderConfig.js"></script>
      
    </body>
    </html>
